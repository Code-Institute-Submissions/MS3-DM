<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<main>

    <h3>Login Page</h3>

<!-- Login Form -->
<div class="container login-form">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Please enter your username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter your password" id="password" type="password" class="validate">
          <label for="password">Password</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
<!-- End Login Form -->

</main>
{% endblock %}
