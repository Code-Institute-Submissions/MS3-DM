{% extends 'base.html' %}
{% block content %}


    

<!-- Login Form -->
<div class="meetings add top-bg bottom  ">
    <h4 class="title-head"> Login</h4>
  <div class="row add-form">
    <form class="col s12" method="POST" action="/login">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Please enter your username" name="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter your password" name="user_password" id="user_password" type="password" class="validate">
          <label for="user_password">Password</label>
          </div>
        </div>
        <div class="">
        <button class="btn waves-effect waves-light btn-spc" type="submit" >Log In
        <i class="material-icons right">send</i>
        </button>
         <a class="btn waves-effect waves-light standard-btn icon-right btn-spc" href="{{ url_for('index') }}" aria-label="Cancel button">
                Home
                <i class="fa fa-home" aria-hidden="true"></i>
            </a>

        <a class="btn waves-effect waves-light standard-btn icon-right btn-spc" href="{{ url_for('register') }}" aria-label="Cancel button">
                Register
                <i class="fas fa-times-circle" aria-hidden="true"></i>
            </a>
        </div>
    </form>
  </div>
</div>
<!-- End Login Form -->
{% endblock %}
