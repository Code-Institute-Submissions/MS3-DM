{% extends 'base.html' %}
{% block content %}
    <h3>Register Page</h3>

<!-- Register Form -->
<div class="container register-form">
  <div class="row">
    <form class="col s12"  method="POST" action="/register">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Please enter a username" name="new_user" id="new_user" type="text" class="validate">
          <label for="new_user">Username</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter a valid email" name="new_email" id="new_email" type="email" class="validate">
          <label for="new_email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter a password" name="new_pass" id="new_pass" type="password" class="validate">
          <label for="new_pass">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please confirm your password" name="new_pass1" id="new_pass1" type="password" class="validate">
          <label for="new_password1">Password Confirm</label>
          </div>
        </div>
        <!-- Submit Button -->
        <button class="btn btn-outline-success btn-lg btn-block" type="submit">Register</button>
        <!-- Submit Button -->
    </form>
  </div>
</div>

<!-- End Register Form -->
{% endblock %}
