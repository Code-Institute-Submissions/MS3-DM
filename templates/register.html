<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<main>

    <h3>Register Page</h3>

<!-- Register Form -->
<div class="container register-form">
  <div class="row">
    <form class="col s12"  method="POST" action="/register">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Please enter a username" name="username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter a valid email" name="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please enter a password" name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
          <input placeholder="Please confirm your password" name="password1" id="password1" type="password" class="validate">
          <label for="password1">Password Confirm</label>
          </div>
        </div>
        <!-- Submit Button -->
        <button class="btn btn-outline-success btn-lg btn-block" type="submit">Register</button>
        <!-- Submit Button -->
    </form>
  </div>
</div>

<!-- End Register Form -->
</main>
{% endblock %}
