{% extends 'base.html' %}
{% block content %}
<h3>Account Page</h3>
    <div class="container account">
        <!-- Account Page -->

      <table>
        <thead>
          <tr>
              <th>User Name:</th>
              <th>Email:</th>
              <th>Added listing:</th>
              <th>Added listing:</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>{{ user.username }} </td>
            <td>{{ user.email }}</td>
            <td>{{ user.add_item }}</td>
          </tr>

        </tbody>
      </table>
      <hr>
      <br>
        <a class="waves-effect waves-light btn" href="{{ url_for('edit_profile', user_id=user._id) }}"><i class="material-icons right">cloud</i>Edit</a>

       

        
       

        <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Edit Profile Details</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Edit Account</h4>
      <p>Click Agree to Delete Account</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('delete_account', user_id=user._id) }}" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>











</div>
{% endblock %}
