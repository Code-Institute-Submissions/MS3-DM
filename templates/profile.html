{% extends 'base.html' %}
{% block content %}
<h3>Account Page</h3>
    <div class="container account">
        <!-- Account Page -->
        <form>
            <div class="form-group">
           
                <p>{{ user.username }}</p>
                <a class="waves-effect waves-light btn"><i class="material-icons right" href="#">cloud</i>Edit</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right" data-toggle="modal" data-target="#Modal">cloud</i>Delete</a>
            </div>
            <div class="form-group">
             
                <p>{{ user.email }}</p>
                <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Edit</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Delete</a>
            </div>
            <div class="form-group">
               
                <p>{{user.add_item}}</p>
            </div>
                <div class="form-group">
                
                <p></p>
            </div>  
        </form>

        
        <!-- Account Page -->

        <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Delete Account</h4>
      <p>Click Agree to Delete Account</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('delete_account', user_id=user._id) }}" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>











</div>
